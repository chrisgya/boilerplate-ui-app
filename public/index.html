    <style>
        .spin:before {
    content: "";
    box-sizing: border-box;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    margin-top: -30px;
    margin-left: -30px;
    border-radius: 50%;
    border: 3px solid lightgray;
    border-top-color: rgb(68, 12, 172);
    animation: spinner 0.7s linear infinite;
  }
  
  @keyframes spinner {
    to {
      transform: rotate(360deg);
    }
  }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"> 
        <div class="spin"></div>
  </div>
